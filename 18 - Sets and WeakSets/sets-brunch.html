<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  // as people start coming in
  brunch.add('wes');
  brunch.add('sarah');
  brunch.add('simone');
  // ready to open
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);
  brunch.add('heather');
  brunch.add('snickers');
  console.log(line.next().value);
  console.log(line.next().value);
</script>
</body>
</html>
